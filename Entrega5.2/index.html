<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calcular</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__tittle">El Circulo</h1>
      <img class="header__img" src="img/superhero.png" alt="Character" />
    </header>
    <main class="main">
      <h1 class="main__tittle">Calculadora de área, perímetro y diagonal</h1>
      <seccion class="main__section">
        <img class="main__section--circle" src="img/circulo.png" alt="Circle" />
        <div class="main__section--measurement">
          <label for="radio">Radio(r) en Centímetros:</label>
          <input
            type="number"
            id="radio"
            name="radio"
            placeholder="Escrible El Radio"
            required
          />
        </div>
        <div class="main__section--result">
          <h2 class="main__section--result--title">Resultados</h2>
          <div class="main__section--results">
            <label for="area">Área (cm²)</label>
            <div class="main__section--result--div" id="result--area"></div>
            <label for="perimeter">Perímetro (cm)</label>
            <div
              class="main__section--result--div"
              id="result--perimeter"
            ></div>
          </div>
        </div>
      </seccion>
      <div class="main__button">
        <button onclick="calculateArea()">Calcular</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
