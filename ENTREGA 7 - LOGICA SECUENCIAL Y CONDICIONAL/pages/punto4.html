<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cálculo de IMC</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      label {
        display: block;
        margin: 10px 0;
      }
      input[type="number"] {
        width: 100px;
      }
      .result {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h2>Cálculo de IMC</h2>
    <form id="imcForm">
      <label>Peso (kg): <input type="number" id="peso" required /></label>
      <label
        >Altura (m): <input type="number" step="0.01" id="altura" required
      /></label>
      <button type="button" onclick="calcularIMC()">Calcular</button>
    </form>
    <div class="result" id="resultadoIMC"></div>

    <script>
      function calcularIMC() {
        const peso = parseFloat(document.getElementById("peso").value);
        const altura = parseFloat(document.getElementById("altura").value);

        const imc = peso / (altura * altura);
        let estado = "";

        if (imc < 18.5) {
          estado = "Bajo peso";
        } else if (imc >= 18.5 && imc < 24.9) {
          estado = "Peso normal";
        } else if (imc >= 25 && imc < 29.9) {
          estado = "Sobrepeso";
        } else {
          estado = "Obesidad";
        }

        document.getElementById("resultadoIMC").textContent =
          "IMC: " + imc.toFixed(2) + " - " + estado;
      }
    </script>
  </body>
</html>
